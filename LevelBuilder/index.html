<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Level Builder</h1>
        
        <div class="controls">
            <label>Width: <input type="number" id="widthInput" value="30" min="5" max="100"></label>
            <label>Height: <input type="number" id="heightInput" value="15" min="5" max="50"></label>
            <button id="resizeBtn">Reset Grid</button>
            <div class="separator" style="width: 1px; height: 20px; background: #666; margin: 0 5px;"></div>
            <button id="toolBrush" class="tool-btn active">Brush</button>
            <button id="toolBucket" class="tool-btn">Fill</button>
            <div class="separator" style="width: 1px; height: 20px; background: #666; margin: 0 5px;"></div>
            <button id="importBtn">Import</button>
            <button id="exportBtn">Export</button>
            <button id="clearBtn">Clear All</button>
        </div>

        <div class="palette">
            <div class="palette-item active" data-type="X" title="Dirt (Wall)">X</div>
            <div class="palette-item" data-type="S" title="Sticky/Moss">S</div>
            <div class="palette-item" data-type="G" title="Grapple Point">G</div>
            <div class="palette-item" data-type="Y" title="Floor Spikes">Y</div>
            <div class="palette-item" data-type="F" title="Full Spikes">F</div>
            <div class="palette-item" data-type="C" title="Ceiling Spikes">C</div>
            <div class="palette-item" data-type="L" title="Left Wall Spikes">L</div>
            <div class="palette-item" data-type="R" title="Right Wall Spikes">R</div>
            <div class="palette-item" data-type="N" title="Next Level">N</div>
            <div class="palette-item" data-type="D" title="Death Zone">D</div>
            <div class="palette-item" data-type="P" title="Player Start">P</div>
            <div class="palette-item" data-type=" " title="Empty (Eraser)">Eraser</div>
        </div>

        <div id="grid-container" class="grid-container">
            <!-- Grid generated by JS -->
        </div>

        <div class="io-container" style="display: flex; gap: 20px; width: 100%; max-width: 90vw;">
            <div class="io-section" style="flex: 1;">
                <h3>Import Level</h3>
                <textarea id="importInput" placeholder="Paste Python list here (e.g. LEVEL_1 = [...])"></textarea>
            </div>
            <div class="io-section" style="flex: 1;">
                <h3>Export Result</h3>
                <textarea id="output" readonly placeholder="Exported code will appear here..."></textarea>
                <div style="margin-top: 5px;">
                    <button id="copyBtn">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
